<slide class="{{ slide.class }}" id="{{ slide.id }}">
<hgroup>
  {{{ slide.header}}}
</hgroup>
<article class = 'flexbox hcenter'>
{{{ slide.content }}}
</article>
<!-- Presenter Notes -->
{{# slide.pnotes}}
<aside class="note">
  <section>
    {{{ html }}}
  </section>
</aside>
{{/ slide.pnotes}}
</slide>
